<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
<div id="main" style="height:300px;"></div>
</body>
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById('main'));

    let date = [];
    let randomData = [];

    for(let i = 0; i<30; i++){
        date.push('第' + (i+1) + '天');
        randomData.push(Math.floor(Math.random()*100));
    }

    // 指定图表的配置项和数据
    let option = {
        xAxis: {
            type: 'category',
            data: date
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: randomData,
            type: 'line'
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    let len = date.length;

    setInterval(function(){
        randomData.push(Math.floor(Math.random()*100));
        randomData.shift();
        date.push(len++);
        date.shift();
        myChart.setOption({
            xAxis: {
                data: date
            },
            series: [{
                data: randomData
            }]
        });
    }, 1000)
</script>
</html>
